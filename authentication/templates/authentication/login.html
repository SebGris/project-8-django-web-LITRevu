{% extends 'base.html' %}
{% block content %}
<style>
    .login-columns {
        display: flex;
        gap: 40px;
        justify-content: center;
        align-items: flex-start;
        margin-top: 40px;
    }
    .login-col {
        flex: 1 1 0;
        max-width: 350px;
        background: #f8f8f8;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
</style>
<div class="login-columns">
    <div class="login-col">
        <h2>Inscrivez-vous maintenant</h2>
        <a href="{% url 'signup' %}">
            <button type="button">S'inscrire</button>
        </a>
    </div>
    <div class="login-col">
        <h2>Connectez-vous</h2>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" >Se connecter</button>
        </form>
    </div>
</div>
{% endblock content %}
