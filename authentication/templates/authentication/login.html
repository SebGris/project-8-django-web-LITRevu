{% extends 'base.html' %}
{% block content %}
<div class="flex flex-col md:flex-row gap-10 justify-center items-start mt-12">
    <div class="flex-1 max-w-xs bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Inscrivez-vous maintenant</h2>
        <a href="{% url 'signup' %}">
            <button type="button" class="w-full py-2 px-4 bg-pink-500 hover:bg-pink-600 text-white rounded font-semibold transition">S'inscrire</button>
        </a>
    </div>
    <div class="flex-1 max-w-xs bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Connectez-vous</h2>
        <form method="post" class="space-y-4">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded font-semibold transition">Se connecter</button>
        </form>
    </div>
</div>
{% endblock content %}
