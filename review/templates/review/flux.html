{% extends 'base.html' %}
{% block content %}
    <style>
        .post {
            border: 1px solid #000;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            background: #fff;
        }
        .post img {
            max-width: 150px;
            max-height: 150px;
            width: auto;
            height: auto;
            display: block;
            margin-bottom: 8px;
        }
    </style>
    <div style="display: flex; gap: 16px; align-items: center; margin-bottom: 20px;">
        <a href="{% url 'ticket_create' %}">
            <button type="button">Demander une critique</button>
        </a>
        <a href="{% url 'review_create' %}">
            <button type="button">Créer une critique</button>
        </a>
    </div>
    <div class="grid-container">
        {% for post in flux %}
            <div class="post">
                <p>Vous avez publier un ticket</p>
                <p>{{ post.time_created|date:"H:i, d F Y" }}</p>
                <img src="{{ post.image.url }}">
                <p>{{ post.title }}</p>
                <a href="{% url 'review_create' post.id %}">
                    <button type="button">Créer une critique</button>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
