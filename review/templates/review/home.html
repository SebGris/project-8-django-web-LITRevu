{% extends 'base.html' %}
{% block content %}
    <h2>Vos posts (non, tous les posts pour l'instant)</h2>
    <div class="grid-container">
        {% for post in posts %}
            <div class="post">
                <p>Vous avez publier un ticket</p>
                <p>{{ post.time_created|date:"H:i, d F Y" }}</p>
                <img src="{{ post.image.url }}">
                <p>{{ post.title }}</p>
                <p>
                    <a href="{% url 'edit_ticket' post.id %}">Modifier</a>
                </p>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
