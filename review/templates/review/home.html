{% extends 'base.html' %}
{% block content %}
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Tous les posts</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        {% for post in posts %}
            <div class="bg-white rounded-lg shadow p-6 flex flex-col gap-2">
                <p class="text-sm text-gray-500 font-semibold">Ticket - {{ post.user }}</p>
                {% if post.image %}
                    <img src="{{ post.image.url }}" class="w-full max-w-xs rounded mx-auto mb-2" />
                {% endif %}
                <p class="text-lg font-bold text-gray-800">{{ post.title }}</p>
                <p class="text-gray-700">{{ post.description }}</p>
                <div class="flex gap-4 mt-2">
                    <a href="{% url 'edit_ticket' post.id %}" class="text-blue-600 hover:underline">Modifier</a>
                    <span>|</span>
                    <a href="{% url 'delete_ticket' post.id %}" class="text-red-600 hover:underline">Supprimer</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
