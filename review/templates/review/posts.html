{% extends 'base.html' %}
{% block content %}
    <style>
        .post {
            border: 1px solid #000;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            background: #fff;
        }
        .post img {
            max-width: 150px;
            max-height: 150px;
            width: auto;
            height: auto;
            display: block;
            margin-bottom: 8px;
        }
    </style>
    <div class="grid-container">
        {% for post in posts %}
            <div class="post">
                <p>Vous avez publi√© un ticket</p>
                <p>{{ post.time_created|date:"H:i, d F Y" }}</p>
                <img src="{{ post.image.url }}">
                <p>{{ post.title }}</p>
                <p>
                    <a href="{% url 'edit_ticket' post.id %}">Modifier</a>
                    |
                    <a href="{% url 'delete_ticket' post.id %}">Supprimer</a>
                </p>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
