{% extends 'base.html' %}
{% block content %}
    <h2>Critiques</h2>
    <div class="grid-container">
        {% for review in reviews %}
            <div class="post">
                <p>{{ review.ticket }}</p>
                <p>{{ review.rating }}</p>
                <p>{{ review.headline }}</p>
                <p>{{ review.body }}</p>
                <p>{{ review.user }}</p>
                <p>{{ review.time_created}}</p>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
