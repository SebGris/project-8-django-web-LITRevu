<html>
    <head>
        <title>LITRevu</title>
    </head>
    <body>
        <h1>LITRevu</h1>
        {% block content %}{% endblock content %}
        {% if user.is_authenticated %}
            <p>
                Vous êtes connecté en tant que {{ request.user }}.
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none;border:none;color:#007bff;text-decoration:underline;cursor:pointer;padding:0;">Se déconnecter</button>
                </form>
            </p>
            <p>Voulez-vous <a href="{% url 'password_change' %}">changer votre mot de passe ?</a></p>
        {% endif %}
    </body>
</html>
